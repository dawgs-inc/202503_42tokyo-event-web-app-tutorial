<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カレンダーアプリ</title>
  </head>
  <body>
    <div id="app">
      <div class="schedule-app">
        <h1>カレンダーアプリ</h1>
        
        <div class="schedule-input">
          <div class="input-group">
            <label for="schedule-date">日付</label>
            <input type="date" id="schedule-date">
          </div>
          <div class="input-group">
            <label for="new-schedule">タイトル</label>
            <input type="text" id="new-schedule" placeholder="スケジュールのタイトルを入力">
          </div>
          <div class="input-group">
            <label for="schedule-memo">メモ</label>
            <input type="text" id="schedule-memo" placeholder="詳細メモを入力（任意）">
          </div>
          <button id="add-schedule">スケジュールを追加</button>
        </div>
        
        <div class="calendar-view">
          <h2>予定一覧</h2>
          <ul id="schedules-list" class="schedules-list">
            <!-- スケジュールはここに追加されます -->
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
