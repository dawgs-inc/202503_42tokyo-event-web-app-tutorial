<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カレンダーアプリ</title>
  </head>
  <body>
    <div id="app">
      <div class="todo-app">
        <h1>カレンダーアプリ</h1>
        
        <div class="todo-input">
          <div class="input-group">
            <label for="task-date">日付</label>
            <input type="date" id="task-date">
          </div>
          <div class="input-group">
            <label for="new-task">タイトル</label>
            <input type="text" id="new-task" placeholder="タスクのタイトルを入力">
          </div>
          <div class="input-group">
            <label for="task-memo">メモ</label>
            <input type="text" id="task-memo" placeholder="詳細メモを入力（任意）">
          </div>
          <button id="add-task">タスクを追加</button>
        </div>
        
        <div class="calendar-view">
          <h2>予定一覧</h2>
          <ul id="tasks-list" class="tasks-list">
            <!-- タスクはここに追加されます -->
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
